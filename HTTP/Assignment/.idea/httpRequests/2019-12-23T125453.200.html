<html>
<head>
    <meta charset="utf-8">
    <title>Request JSON Test</title>
</head>
<body>

<button>Get JSON data</button>
<div id="show-data"></div>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script>

    console.log([
        [
            "10006",
            "A BRONX TALE",
            "1993",
            "ROBERT DE NIRO",
            "ROBERT DE NIRO, CHAZZ PALMINTERI",
            "De Niros directorial debut, taken from co-star Palminteris own stage play. De Niro leads a cast of virtual unknown as a hard-working Bronx bus driver, alarmed at his sons fascination with the local underworld figures. But the lad is involved even deeper than he knows and soon hell have to confront the gangsters in an effort to win back his sons respect."
        ],
        [
            "10862",
            "RUMBLE IN THE BRONX",
            "1995",
            "STANLEY TONG",
            "JACKIE CHAN, FRANCOISE YIP",
            "Jackie Chan hits the US (actually Vancouver) in his first English-language pic. Coming over from Hong Kong to help his uncle (Bill Tang) run his grocery store, Jackie soon runs foul of the local gang, but even they are suddenly in danger when the real underworld move in looking for a hoard of stolen gems. Incredible stunts include Jackie taking on the baddies with everything from skis to fridge doors and even a pinball machine!"
        ]
    ])
    $(document).ready(function () {
        $("button").click(function () {
            $.ajax({
                data: [
                    [
                        "10006",
                        "A BRONX TALE",
                        "1993",
                        "ROBERT DE NIRO",
                        "ROBERT DE NIRO, CHAZZ PALMINTERI",
                        "De Niros directorial debut, taken from co-star Palminteris own stage play. De Niro leads a cast of virtual unknown as a hard-working Bronx bus driver, alarmed at his sons fascination with the local underworld figures. But the lad is involved even deeper than he knows and soon hell have to confront the gangsters in an effort to win back his sons respect."
                    ],
                    [
                        "10862",
                        "RUMBLE IN THE BRONX",
                        "1995",
                        "STANLEY TONG",
                        "JACKIE CHAN, FRANCOISE YIP",
                        "Jackie Chan hits the US (actually Vancouver) in his first English-language pic. Coming over from Hong Kong to help his uncle (Bill Tang) run his grocery store, Jackie soon runs foul of the local gang, but even they are suddenly in danger when the real underworld move in looking for a hoard of stolen gems. Incredible stunts include Jackie taking on the baddies with everything from skis to fridge doors and even a pinball machine!"
                    ]
                ], success: function (result) {
                    $("#show-data").html(result);
                }
            });
        });
    });
</script>
</body>
</html>
